worker_processes 1;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    sendfile on;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            # try to serve the file, if not â€“ fall back to index.html
            try_files $uri $uri/ /index.html;
        }

        # optional: serve static assets with long cache
        location /assets/ {
            try_files $uri =404;
            access_log off;
        }
    }
}
