app = 'line808'
primary_region = 'fra'

[build]

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Redirect everything from line808.fly.dev â†’ line808.com
  [[http_service.routes]]
    match = { host = "line808.fly.dev" }
    type = "redirect"
    to = "https://line808.com"
    status_code = 301

[[vm]]
  size = 'shared-cpu-1x'
