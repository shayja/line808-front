name: Deploy Frontend to Fly

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (optional) run tests for backend
      # - name: Setup Go
      #   uses: actions/setup-go@v5
      #   with:
      #     go-version: "1.22"
      # - name: Go tests
      #   working-directory: ./backend
      #   run: go test ./...

      - name: Setup Node
        # use an LTS / stable here unless you really need 24
        uses: actions/setup-node@v5
        with:
          node-version: 20

      # ðŸ‘‡ this is the important part
      - name: Install frontend deps
        working-directory: ./front
        run: npm ci

      - name: Build frontend
        working-directory: ./front
        run: npm run build

      - name: Setup Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        # fly.toml is now in the repo root (line808/)
        run: fly deploy --config fly.toml --remote-only --detach
